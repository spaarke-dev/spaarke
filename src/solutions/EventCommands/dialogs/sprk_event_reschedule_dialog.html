<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Event</title>
    <style>
        :root {
            --primary: #0078d4;
            --primary-hover: #106ebe;
            --text-primary: #323130;
            --text-secondary: #605e5c;
            --border: #8a8886;
            --background: #ffffff;
            --input-border: #8a8886;
            --input-border-focus: #0078d4;
            --warning: #ffb900;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f3f2f1;
                --text-secondary: #a19f9d;
                --background: #1b1a19;
                --border: #484644;
                --input-border: #605e5c;
            }
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
        }

        .dialog-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .dialog-header svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        .dialog-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .event-info {
            background: rgba(0, 120, 212, 0.05);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .event-info-row {
            display: flex;
            gap: 24px;
        }

        .event-info-item {
            flex: 1;
        }

        .event-info label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .event-info .value {
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-group label .required {
            color: #a4262c;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background: var(--background);
            color: var(--text-primary);
            transition: border-color 0.15s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--input-border-focus);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group .hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .date-diff {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 8px;
            font-size: 12px;
            border-radius: 12px;
            background: rgba(255, 185, 0, 0.2);
            color: #8a6914;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        button {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: 1px solid var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="dialog-header">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <h2>Reschedule Event</h2>
    </div>

    <div class="event-info">
        <div class="event-info-row">
            <div class="event-info-item">
                <label>Event</label>
                <div class="value" id="eventName">Loading...</div>
            </div>
            <div class="event-info-item">
                <label>Current Due Date</label>
                <div class="value" id="currentDueDate">Not set</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="newDueDate">New Due Date <span class="required">*</span></label>
        <input type="date" id="newDueDate" required>
        <span class="date-diff" id="dateDiff" style="display: none;"></span>
        <div class="hint">Select the new due date for this event</div>
    </div>

    <div class="form-group">
        <label for="rescheduleReason">Reason for Rescheduling <span class="required">*</span></label>
        <textarea id="rescheduleReason" placeholder="Explain why this event is being rescheduled..." required></textarea>
        <div class="hint">This will be recorded in the event history</div>
    </div>

    <div class="button-group">
        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
        <button type="button" class="btn-primary" id="rescheduleBtn">Reschedule</button>
    </div>

    <script>
        (function() {
            var data = {};
            var originalDueDate = null;

            try {
                var urlParams = new URLSearchParams(window.location.search);
                data = {
                    eventId: urlParams.get('eventId'),
                    eventName: urlParams.get('eventName'),
                    dueDate: urlParams.get('dueDate')
                };
                if (data.dueDate) {
                    originalDueDate = new Date(data.dueDate);
                }
            } catch (e) {
                console.error('Error parsing URL params:', e);
            }

            // Populate UI
            document.getElementById('eventName').textContent = data.eventName || 'Unknown Event';

            if (originalDueDate && !isNaN(originalDueDate.getTime())) {
                document.getElementById('currentDueDate').textContent = originalDueDate.toLocaleDateString();
                document.getElementById('newDueDate').value = originalDueDate.toISOString().split('T')[0];
            }

            // Update date difference display
            var newDueDateInput = document.getElementById('newDueDate');
            var dateDiffSpan = document.getElementById('dateDiff');

            newDueDateInput.addEventListener('change', function() {
                if (originalDueDate && this.value) {
                    var newDate = new Date(this.value);
                    var diffDays = Math.round((newDate - originalDueDate) / (1000 * 60 * 60 * 24));

                    if (diffDays !== 0) {
                        var direction = diffDays > 0 ? '+' : '';
                        var dayWord = Math.abs(diffDays) === 1 ? 'day' : 'days';
                        dateDiffSpan.textContent = direction + diffDays + ' ' + dayWord;
                        dateDiffSpan.style.display = 'inline-block';
                        dateDiffSpan.style.background = diffDays > 0 ? 'rgba(255, 185, 0, 0.2)' : 'rgba(16, 124, 16, 0.2)';
                        dateDiffSpan.style.color = diffDays > 0 ? '#8a6914' : '#0b6a0b';
                    } else {
                        dateDiffSpan.style.display = 'none';
                    }
                }
            });

            // Cancel button
            document.getElementById('cancelBtn').addEventListener('click', function() {
                sendResult({ confirmed: false });
            });

            // Reschedule button
            document.getElementById('rescheduleBtn').addEventListener('click', function() {
                var newDueDate = document.getElementById('newDueDate').value;
                var reason = document.getElementById('rescheduleReason').value.trim();

                if (!newDueDate) {
                    alert('Please select a new due date.');
                    return;
                }

                if (!reason) {
                    alert('Please provide a reason for rescheduling.');
                    return;
                }

                sendResult({
                    confirmed: true,
                    newDueDate: newDueDate,
                    oldDueDate: originalDueDate ? originalDueDate.toISOString() : null,
                    reason: reason
                });
            });

            function sendResult(result) {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'EVENT_RESCHEDULE_DIALOG_RESULT',
                        data: result
                    }, '*');
                }
                try {
                    if (window.Xrm || window.parent.Xrm) {
                        var xrm = window.Xrm || window.parent.Xrm;
                        xrm.Navigation.closeForm();
                    }
                } catch (e) {}
            }

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    sendResult({ confirmed: false });
                }
            });
        })();
    </script>
</body>
</html>
