<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaarke for Outlook</title>
    <!-- Office.js CDN -->
    <script
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
      type="text/javascript"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', system-ui, sans-serif;
      }
      #root {
        height: 100%;
      }
      /* Initial loading state before React hydrates */
      .initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading">Loading...</div>
    </div>
  </body>
</html>
