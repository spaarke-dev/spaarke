<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaarke</title>

  <!-- Office.js - Required for Office Add-in functionality -->
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      height: 100%;
      width: 100%;
    }

    /* Loading placeholder */
    .loading-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      flex-direction: column;
      gap: 16px;
      color: #616161;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background-color: Canvas;
        color: CanvasText;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f1f1f;
        color: #ffffff;
      }

      .loading-placeholder {
        color: #d4d4d4;
      }

      .loading-spinner {
        border-color: #424242;
        border-top-color: #4da6ff;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading placeholder shown while JS loads -->
    <div class="loading-placeholder">
      <div class="loading-spinner"></div>
      <span>Loading Spaarke...</span>
    </div>
  </div>

  <!-- React app bundle - will be injected by webpack -->
  <!-- The actual script tag is added by HtmlWebpackPlugin -->
</body>
</html>
