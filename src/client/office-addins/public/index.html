<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaarke Office Add-ins</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #0078d4; }
        .manifests { margin-top: 30px; }
        .manifest-link {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background: #f3f2f1;
            text-decoration: none;
            color: #323130;
            border-radius: 4px;
        }
        .manifest-link:hover { background: #e1dfdd; }
    </style>
</head>
<body>
    <h1>Spaarke Office Add-ins</h1>
    <p>This site hosts the Spaarke Office Add-ins for Outlook and Word integration with the Spaarke Document Management System.</p>

    <div class="manifests">
        <h2>Manifest Files</h2>
        <a href="/outlook/manifest.json" class="manifest-link">Outlook Add-in Manifest (JSON)</a>
        <a href="/word/manifest.xml" class="manifest-link">Word Add-in Manifest (XML)</a>
    </div>

    <p><small>Deployed to: <code>addins.spaarke.com</code></small></p>
</body>
</html>
