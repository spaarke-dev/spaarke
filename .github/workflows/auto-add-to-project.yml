name: Auto-add issues to Spaarke Core project
on:
  issues:
    types: [opened, reopened]

permissions:
  issues: write
  contents: read

jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - name: Add to org project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/spaarke-dev/projects/PVT_kwHODW0Pv84BEgWu
          github-token: ${{ secrets.GH_TOKEN_PROJECT }}
